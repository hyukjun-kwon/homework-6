<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" src="/assets/css/style.css"/>
    <title>Document</title>
  </head>
  <body>
    <main class="wrapper">
      <!------------------ Header Jumbotron ------------------>
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col text-center mb-3">
              <h1>Weather Dashboard</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
              <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" onsubmit="findCity()" placeholder="Enter City">
                <div class="input-group-append">
                  <input id="find-city" class="btn btn-outline-secondary" type="submit" value="Find City"></input>
                </div>
              </div>
            </div>
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
              <p id="search-input-error" class="text-danger d-none">City not found.</p>
            </div>
          </div>
        </div>
      </div>

      <!---------------------- Main Body ---------------------->
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-4">
            <h3>Search Results:</h3>
            <div id="city-list" class="list-group">
              <button type="button" data-city="New York" class="list-group-item list-group-item-action active">
                New York
              </button>
              <button type="button" data-city="Chicago" class="list-group-item list-group-item-action">
                Chicago
              </button>
              <button type="button" data-city="Los Angeles" class="list-group-item list-group-item-action">
                Los Angeles
              </button>
              <button type="button" data-city="Phoenix" class="list-group-item list-group-item-action">
                Phoenix
              </button>
              <button type="button" data-city="Portland" class="list-group-item list-group-item-action">
                Portland
              </button>
            </div>

          </div>
          <div class="col-sm-9 col-md-8 text-center">
            <div class="row">
              <div id="test" class="col-2 mx-0">

              </div>
              <div id="" class="col-2">

              </div>
              <div id="" class="col-2">

              </div>
              <div id="" class="col-2">

              </div>
              <div id="" class="col-2">

              </div>

            </div>

          </div>
        </div>
      </div>



    </main>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
