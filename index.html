<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" src="/assets/css/style.css"/>
    <title>Document</title>
  </head>
  <body>
    <main class="wrapper">
      <!------------------ Header Jumbotron ------------------>
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col text-center mb-3">
              <h1>Weather Dashboard</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
              <div id="search" class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" onsubmit="findCity()" placeholder="Enter City">
                <select class="custom-select" id="country-select">
                  <option selected>Country (Optional)</option>
                </select>
                <div class="input-group-append">
                  <button id="find-city" class="btn btn-outline-secondary" type="submit"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
              <p id="search-input-error" class="text-danger d-none">City not found.</p>
            </div>
          </div>
        </div>
      </div>

      <!---------------------- Main Body ---------------------->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 col-md-3">
            <h3>Search Results:</h3>
            <div id="city-list" class="list-group">
              <button type="button" data-city="New York City" data-country="US" class="list-group-item list-group-item-action active">
                New York City, US
              </button>
              <button type="button" data-city="Chicago" data-country="US" class="list-group-item list-group-item-action">
                Chicago, US
              </button>
              <button type="button" data-city="Los Angeles" data-country="US" class="list-group-item list-group-item-action">
                Los Angeles, US
              </button>
              <button type="button" data-city="Tokyo" data-country="JP" class="list-group-item list-group-item-action">
                Tokyo, JP
              </button>
              <button type="button" data-city="Seoul" data-country="KR" class="list-group-item list-group-item-action">
                Seoul, KR
              </button>
            </div>

          </div>
          <div class="col-sm-8 col-md-9 text-center">
            <div class="row">
              <div id="today-forecast" class="col-12 text-left">
                
              </div>
              <div class="col-12 text-left">
                <h3><span id="6day-forecast"></span>6 Day Weather</h3>
              </div>
              <div id="day1" class="col-sm-6 col-md-4 col-lg-3 mx-0">

              </div>
              <div id="day2" class="col-sm-6 col-md-4 col-lg-3 mx-0">

              </div>
              <div id="day3" class="col-sm-6 col-md-4 col-lg-3 mx-0">

              </div>
              <div id="day4" class="col-sm-6 col-md-4 col-lg-3 mx-0">

              </div>
              <div id="day5" class="col-sm-6 col-md-4 col-lg-3 mx-0">

              </div>
              <div id="day6" class="col-sm-6 col-md-4 col-lg-3 mx-0">

              </div>

            </div>

          </div>
        </div>
      </div>
      <div id="board"></div>


    </main>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/country.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
